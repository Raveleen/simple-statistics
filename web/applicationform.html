<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple statistics</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Simple statistics</h3>
    </div>

    <div class="jumbotron">
        <div class="row marketing">
            <form action="/main" method="POST">
                <div class="col-lg-6">
                    <input type="text" class="form-control" name="name" placeholder="Name"><br>

                    <input type="text" class="form-control" name="surname" placeholder="Surname"><br>

                    <input type="text" class="form-control" name="email" placeholder="Email"><br>
                </div>

                <div class="col-lg-6">
                    <input type="text" class="form-control" name="city" placeholder="City"><br>

                    <select name="country" class="form-control">
                        <option selected value="0">Ukraine</option>
                        <option value="1">Poland</option>
                        <option value="2">Russia</option>
                        <option value="3">Germany</option>
                    </select><br>

                    <label>
                        <input type="radio" name="gender" value="0">
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="1">
                        Female
                    </label><br>
                </div>

                <div class="col-lg-6">
                    <p><input type="submit" class="btn btn-lg btn-success" role="button"></p>
                </div>
            </form>
        </div>

    </div>


    <footer class="footer">
        <p>&copy; 2016 Raveleen</p>
    </footer>

</div>
</body>
</html>
